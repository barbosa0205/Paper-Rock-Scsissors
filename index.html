<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSðŸ‘¾</title>
    <link rel="stylesheet" href="./src/styles/normalize.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/colors.css">
    <script src="https://kit.fontawesome.com/47d0b5dd24.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/styles/colorMode.css">
    <link rel="stylesheet" href="./src/styles/painter.css">
</head>
<body>
<header id="header" class='header-day'>
    <nav>
        <div class = 'menu-container'>
            <div id="btn-setting" class='icon-container span-day'>
                <i id='icon-setting' class="fas fa-cog settings-day"></i>
            </div>
            <div id="btn-roller" class='icon-container span-day'>
                <i id='icon-roller' class="fas fa-paint-roller roller-day "></i>
            </div>
        </div>
        <span id='nightbtn' class='span-day'><i id="colormode" class="far fa-moon moon moon-day"></i></span>
    </nav>
    <div class="title-container">
        <span class ='title'>Rock </span>
        <span class ='title'>Paper </span>
        <span class ='title'>Scissors</span>
    </div>
    
</header>
    <div id="main" class="main-container">
            <div class='game-container'>
                <div class='players'>
                    <div class="player-container player">
                        <div class="img-container">
                            <img id ='option' src="./src/media/icons/rock.png" alt="p1">
                            <div id="win" class="win">
                                <h2 id="player-wins">0</h2>
                            </div>
                        </div>
                    </div>
                       <p class='versus' id='count'>VS</p>

                    <div class="player-container cpu">
                        <div class="img-container">
                            <img id="cpu" src="./src/media/icons/interrogationSign.png" alt="p2">
                            <div id="win-cpu" class="win">
                                <h2 id="cpu-wins">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons-container">
                    <div>
                        <div class="btn-container1">
                            <div id='btn-play' class="button-out play-out">
                                <div id='play-on' class="button-on play-on">
                                    <i id='play' class="fas fa-play"></i>
                                    <div id = 'reflect' class="reflect reflect-play"></div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="btn-container2">
                            <div id='btn-rock' class="button-out">
                                <div class="button-on">
                                    <img src="./src/media/icons/rock-t.png" alt="rock">
                                    <div class="reflect"></div>
                                </div>
                            </div>
                            <div id='btn-paper' class="button-out">
                                <div class="button-on">
                                    <img src="./src/media/icons/paper-t.png" alt="paper">
                                    <div class="reflect"></div>
                                </div>
                            </div>
                            <div id='btn-scissor' class="button-out">
                                <div class="button-on">
                                    <img src="./src/media/icons/scissor-t.png" alt="scissor">
                                    <div class="reflect"></div>
                                </div>
                            </div>
                        </div>
                </div>
                </div>
            </div>
        </div>
        <div id='overlay' class="overlay">
            <div class ='container-alerts'>
                <div id='alert' class="alert">
                    <audio id="alert-music" ></audio>
                    <p id ='message' class='message'></p>
                </div>
                <div class="retry-container">
                    <div id='btn-retry' class='btnr retry'><p>RETRY</p></div>
                    <div id='btn-reset' class='btnr reset'><p>RESET</p></div>
                </div>
            </div>
        
    </div>
    <div class='overlay-painter'>
        <div class="painter-container">
            <div class='close-container'>
                <i id='close-painter' class="fas fa-times"></i>
            </div>
            <div class='hand-paint-container'>
                <img class='img-painter' src="./src/media/icons/scissor.png" alt="">
                <select class='color-section' id='select-hand'>
                    <option value="white">White</option>
                    <option value="yellow">Yellow</option>
                    <option value="brown">Brown</option>
                    <option value="orange">Orange</option>
                </select>
                <span id='apply-hand' class='apply'>Apply</span>
            </div>

            <div class='hand-paint-container button-paint-container'>
                <div class='btn-chose-container'>
                    <div id='btn-rock' class="button-out chose-out">
                        <div class="button-on chose-on">
                            <div class="reflect"></div>
                        </div>
                    </div>
                </div>
                <select class='color-section' id='select-hand'>
                    <option value="red">Red</option>
                    <option value="purple">purple</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                </select>
                <span id='apply-hand' class='apply'>Apply</span>
            </div>

            <div class='hand-paint-container interrogation-paint-container'>
                <img class='img-painter' src="./src/media/icons/interrogationSign.png" alt="">
                <select class='color-section' id='select-button'>
                    <option value="white">White</option>
                    <option value="yellow">Yellow</option>
                    <option value="brown">Brown</option>
                    <option value="orange">Orange</option>
                </select>
                <span id='apply-button' class='apply'>Apply</span>
            </div>
        </div>
    </div>
    <div class='overlay-settings'>
        <div class="settings-container">
            <div class='close-container'>
                <i id='close-settings' class="fas fa-times"></i>
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/customize.js"></script>
    <script src="./src/settings.js"></script>
</body>
</html>
